<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
      }

      .column {
        flex: 1;
        padding: 10px;
        border: 1px solid #343232;
        background-color: bisque;
        box-shadow: 2px 2px 50px solid rgb(186, 75, 75);
        height: 50px;
        text-align: center;
        font-size: 25px;
        color: black;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>3 columns By using Flex</h1>
    <div class="container">
      <div class="column">Home</div>
      <div class="column">Services</div>
      <div class="column">Contact Us</div>
    </div>
  </body>
</html>
