<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="rajesh">
      <div class="row">
        <div class="main-one">
          <div class="div1">Train Name:</div>
          <div class="div2">Train No</div>
          <div class="div3">From</div>
          <div class="div4">To</div>

          <div class="div5">
            Arrival
            <pre id="">Time</pre>
          </div>

          <div class="div4">
            Deprature
            <pre id="">Time</pre>
          </div>
        </div>
      </div>
      <!-- train one -->
      <div class="main-container">
        <div class="div11" id="tno"></div>
        <div class="div12" id="tna"></div>
        <div class="div13">
          <input type="text" id="frm" placeholder="From" />
        </div>
        <div class="div14"><input type="text" id="to" placeholder="To" /></div>

        <div class="div15"><pre id="arr"></pre></div>

        <div class="div16"><pre id="dep"></pre></div>
        <form action="">
          <div class="div17" id="dep"><button id="btn"></button></div>
        </form>
      </div>
      <!-- train two -->
      <div class="main-container">
        <div class="div11" id="tn"></div>
        <div class="div12" id="tn1"></div>
        <div class="div13">
          <input type="text" id="fr1" placeholder="From" />
        </div>
        <div class="div14"><input type="text" id="to1" placeholder="To" /></div>

        <div class="div15"><pre id="arr1"></pre></div>

        <div class="div16"><pre id="dep1"></pre></div>

        <div class="div17" id="dep1"><button id="btn1"></button></div>
      </div>
    </div>
    <script src="./new.js"></script>
  </body>
</html>
