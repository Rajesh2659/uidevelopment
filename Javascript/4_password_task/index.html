<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <script
      src="https://kit.fontawesome.com/82b31863da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img class="img-move" src="./digitallync.webp" alt="" width :100px />
    <div class="container">
      <fieldset>
        <legend>User Details</legend>
        <span id="par2"></span>
        <div class="UserName">
          <label for="">UserName:</label>
          <input
            type="email"
            id="email"
            class="u_name"
            placeholder="Enter Email Id"
            onkeyup="enterDetails()"
          />
          <i class="fa-regular fa-envelope"></i>
          <br />
          <br />
          <a href="./newpage.html" id="par1"></a>
        </div>

        <div class="pswd">
          <label for="">Password :</label>
          <input
            type="password"
            id="password"
            class="p_wd"
            placeholder="Enter password"
            id="password"
            onkeyup="enterDetails()"
          />
          <i
            class="fa-solid fa-eye-slash"
            id="password-icon"
            onClick="functionPassword()"
          ></i>
          <br />
          <br />
        </div>

        <button class="btn" onClick="validateDetails()">Login</button>
        <!-- <i class="fa-solid fa-right-to-bracket"></i>  -->

        <div>
          <small>Remember me</small>
          <input class="check" type="checkbox" id="checkbox" name="raj" />
        </div>
        <hr class="line" />
        <a class="fp" href="">Forgot Password?</a>
      </fieldset>
    </div>

    <script src="./new.js"></script>
  </body>
</html>
